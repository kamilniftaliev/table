mutation SignIn($username: String!, $password: String!) {
  signIn(username: $username, password: $password) {
    token
  }
}

query GetUser {
  user {
    name
    tables {
      id
      slug
      created
      subjectsCount
      # subjects {
      #   id
      # }
      teachersCount
      teachers {
        id
      }
      classesCount
      classes {
        id
      }
      lastModified
      title
    }
  }
}
